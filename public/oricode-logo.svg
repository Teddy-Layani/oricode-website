<svg width="400" height="100" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b35"/>
      <stop offset="100%" style="stop-color:#f7931e"/>
    </linearGradient>
  </defs>
  
  <!-- Orange Hexagon -->
  <polygon 
    points="50,10 85,27.5 85,62.5 50,80 15,62.5 15,27.5" 
    fill="url(#orangeGrad)"
  />
  
  <!-- Inner hexagon outline -->
  <polygon 
    points="50,20 75,32.5 75,57.5 50,70 25,57.5 25,32.5" 
    fill="none" 
    stroke="white" 
    stroke-width="2"
    opacity="0.3"
  />
  
  <!-- Code brackets < /> inside hexagon -->
  <text x="50" y="52" 
    font-family="Monaco, Consolas, monospace" 
    font-size="18" 
    font-weight="bold"
    fill="white" 
    text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Oricode text -->
  <text x="115" y="58" 
    font-family="Inter, -apple-system, BlinkMacSystemFont, Segoe UI, sans-serif" 
    font-size="40" 
    font-weight="700"
    fill="#1a1a2e">Oricode</text>
</svg>
